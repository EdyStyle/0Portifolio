  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      type();
      movingBackgroundImage();

      // Obtenha o idioma atual da URL
      var currentLanguage = window.location.pathname.includes("/en/") ? "en" : "pt";

      // Defina o valor selecionado no elemento select com base no idioma atual
      var select = document.getElementById("languageSelect");
      select.value = currentLanguage;
    });

    function changeLanguage() {
      var select = document.getElementById("languageSelect");
      var selectedLanguage = select.value;
      var currentURL = window.location.href;

      // Verifique se o usuário está na página principal
      if (currentURL.endsWith("/")) {
        // Redirecionar para a versão apropriada do site com base no idioma selecionado
        if (selectedLanguage === "pt-BR") {
          window.location.href = currentURL + "index.html";
        } else if (selectedLanguage === "en") {
          window.location.href = currentURL + "en_index.html";
        }
      } else {
        // Caso contrário, atualize apenas o parâmetro de idioma na URL
        var newURL = currentURL.replace(/\/(pt|en)\//, "/" + selectedLanguage + "/");
        window.location.href = newURL;
      }
    }
  </script>
